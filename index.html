<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <header>
          <div class="logo-title">
            <div class="logo">
              <img src="images/odin-lined.png" alt="odin-lined-image" />
            </div>
            <div class="title">
              <h1>ODIN</h1>
            </div>
          </div>
        </header>
        <footer class="photo-credit">
          Photo by <a href="">Haile West</a> on <a href="">Unsplash</a>
        </footer>
      </div>
      <div class="right">
        <div class="right-top">
          <div class="top-text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />
            Sign up now to get started.
            <br /><br />
            You know you want to.
          </div>
        </div>
        <div class="right-middle">
          <form action="" class="account-form" id="signup-form">
            <div class="form-heading">
              <h1>Let's do this!</h1>
            </div>
            <div class="row1">
              <div>
                <label for="fname">FIRST NAME</label
                ><input type="text" name="firstName" placeholder=" " required />
              </div>
              <div>
                <label for="lname">LAST NAME</label
                ><input type="text" name="lastName" placeholder=" " required />
              </div>
            </div>
            <div class="row2">
              <div>
                <label for="email">EMAIL</label
                ><input type="email" name="email" placeholder=" " required />
              </div>
              <div>
                <label for="tel">PHONE NUMBER</label
                ><input
                  type="tel"
                  name="phoneNumber"
                  pattern="\d*"
                  placeholder=" "
                  required
                />
              </div>
            </div>
            <div class="row3">
              <div class="password">
                <label for="password">PASSWORD</label
                ><input
                  type="password"
                  name="password"
                  placeholder=" "
                  required
                />
              </div>
              <div class="confirm_password">
                <label for="confirm_password">CONFIRM PASSOWRD</label
                ><input
                  type="password"
                  name="confirmPassword"
                  placeholder=" "
                  required
                />
              </div>
            </div>
          </form>
          <p class="error-message">* Passwords do not match</p>
        </div>
        <div class="right-bottom">
          <div class="form-submit">
            <button type="submit" form="signup-form">Create Account</button>
          </div>
          <p class="already-login">
            Already have an acccount? <a href="">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
